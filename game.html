<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Monster Hunter, a monster hunting game for kids, with monsters and weapons designed by kids">
    <meta name="keywords" content="monster, monsters, hunt, hunter, game, kids game, childrens game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Monster Hunter</title>
</head>

<body>
    
    <!-- landing header -->
    <header id="game-header" class="header">
        <h4>Nathan &amp; Caoimhin's</h4>
        <h2>Monster Hunter</h2>
    </header>

    <main>

        <!-- game page landing section -->
        <div id="game-landing">
            <h3>Welcome to the hunt!</h3>
            <p id="username-prompt">Enter your First Name (optional)</p>
            <input id="username" type="text" placeholder="First Name (optional)" aria-labelledby="username-prompt" pattern="[\p{L}\p{M}]+" title="Enter your First Name only">
            <button id="submit-name" class="btn">Enter</button>
            <div id="name-box">
                <p id="name-entry" style="display: none;">Ok <span id="added-name"></span>...</p>
            </div>
            <button id="game-start" class="btn start-btn">Find a MONSTER</button>
            <nav>
                <button id="back-btn" class="btn" role="link">Turn Back</button>
            </nav>
        </div>

        <!-- main game section -->
        <div id="game-main" style="display: none;">

            <!-- restart, next level and quit buttons -->
            <div class="arena-btns">
                <button id="new-game-btn" class="btn mutable-element" style="display: none;">New Game</button>
                <button id="new-monster-btn" class="btn">New Monster</button>
                <button id="next-level-btn" class="btn mutable-element">Next Level</button>
                <button id="quit-btn" class="btn" role="link">Quit</button>
            </div>

            <!-- score area -->
            <div id="score-area">
                <h3 class="scores">LEVEL: <span id="level">0</span></h3>
                <h3 class="scores">Attacks Left: <span id="attacks"></span></h3>
            </div>

            <!-- game message section -->
            <div id="arena-message">
                <p></p>
            </div>

            <!-- arena -->
            <div id="arena" class="mutable-element">

                <!-- choose weapon button -->
                <div class="arena-btns">
                    <button id="choose-weapon-btn" class="btn">Ready Your Weapons</button>
                </div>
                <!-- weapons buttons -->
                <div id="weapons-list" class="arena-box mutable-element" style="display: none;">
                    <button id="dagger" class="weapon btn">
                        <span>Dagger</span>
                        <img src="assets/images/dagger.jpg" alt="Drawing of a dagger by Nathan">
                    </button>
                    <button id="sword" class="weapon btn">
                        <span>Sword</span>
                        <img src="assets/images/sword.jpg" alt="Drawing of a sword by Nathan">
                    </button>
                    <button id="axe" class="weapon btn">
                        <span>Axe</span>
                        <img src="assets/images/axe.jpg" alt="Drawing of an axe by Nathan">
                    </button>
                    <button id="bow-arrow" class="weapon btn">
                        <span>Bow &amp; Arrow</span>
                        <img src="assets/images/bow_arrow.jpg" alt="Drawing of a bow and arrow by Nathan">
                    </button>
                    <button id="ice-arrow" class="weapon btn">
                        <span>Ice-Tipped Arrow</span>
                        <img src="assets/images/ice_arrow.jpg" alt="Drawing of an ice-tipped arrow by Nathan">
                    </button>
                    <button id="poison-blade" class="weapon btn">
                        <span>Poisoned Blade</span>
                        <img src="assets/images/poison_blade.jpg" alt="Drawing of a poisoned blade by Nathan">
                    </button>
                    <button id="flame-axe" class="weapon btn">
                        <span>Flame Axe</span>
                        <img src="assets/images/flame_axe.jpg" alt="Drawing of a flame axe by Nathan">
                    </button>
                    <button id="pistol" class="weapon btn">
                        <span>Pistol</span>
                        <img src="assets/images/pistol.jpg" alt="Drawing of a   pistol by Nathan">
                    </button>
                    <button id="smg" class="weapon btn">
                        <span>Sub-Machine Gun</span>
                        <img src="assets/images/smg.jpg" alt="Drawing of a sub-machine gun by Nathan">
                    </button>
                    <button id="shotgun" class="weapon btn">
                        <span>Shotgun</span>
                        <img src="assets/images/shotgun.jpg" alt="Drawing of a shotgun by Nathan">
                    </button>
                </div>

                <!-- active monster image container -->
                <div class="arena-box">
                    <!-- active monster image -->
                    <div id="active-monster-img"></div>
                </div>

            </div>

            <!-- win / lose image section -->
            <div id="win-lose-img" class="mutable-element"></div>

        </div>

    </main>

    <footer id="footer">
        <p>Monster design by Nathan McConnell-Hewitt &amp; Caoimhin McConnell-Hewitt</p>
        <p>Weapon design by Nathan McConnell-Hewitt</p>
        <p>&copy; 2022: all rights reserved</p>
    </footer>

    <script src="assets/js/script.js"></script>

</body>

</html>
